<!DOCTYPE html>
<html>
	<head>
		<title>Mt.MButton</title>
		
		<link type="text/css" rel="stylesheet" href="../Mt.css" />
		
		<script type="text/javascript" src="../j/mootoolsCore.js"></script>
		<script type="text/javascript" src="../j/mootoolsMore.js"></script>
		<script type="text/javascript" src="../Mt.js"></script>
		<script type="text/javascript" src="../Mt.MObject.js"></script>
		<script type="text/javascript" src="../Mt.MWidget.js"></script>
		<script type="text/javascript" src="../Mt.MFrame.js"></script>
		<script type="text/javascript" src="../Mt.MList.js"></script>
		
		<script type="text/javascript" src="../Mt.MAction.js"></script>
		<script type="text/javascript" src="../Mt.MDialog.js"></script>
		<script type="text/javascript" src="../Mt.MButton.js"></script>
		<script type="text/javascript" src="../Mt.MSlider.js"></script>
		<script type="text/javascript" src="../Mt.MToolBar.js"></script>
		<script type="text/javascript" src="../Mt.MSpinBox.js"></script>
		<script type="text/javascript" src="../Mt.MLineEdit.js"></script>
		<script type="text/javascript" src="../Mt.MMenu.js"></script>
		<script type="text/javascript" src="../Mt.MBuiltins.js"></script>
		<script type="text/javascript" src="../Mt.MLayout.js"></script>
		
		<style type='text/css'>
			.MWidget { margin: 4px; }
			h1 { background: #ccc; width: 100%; font-size: 14pt; }
			h2 { font-size: 12pt; }
		</style>
		
		<script type="text/javascript">
			var b1,b2,b3;
			window.addEvent('domready', function() {
				var sizes = [0, 32, 48];
				var icons = ['../i/icon16.png', '../i/icon24.png', '../i/icon32.png'];
				var label = 'Add User';
				var sections = ['Text Only', 'Icon Only', 'Text & Icon (Right)', 'Text & Icon (Top)', 'Text & Icon (Left)', 'Text & Icon (Bottom)'];
				
				sections.each(function(s) {
					var h = new Element('h2', {'text': s}).inject('normal');
					var div = new Element('div').inject('normal');
					for (var b=0;b<3;b++) {
						var btn = new Mt.MPushButton(div);
						if (sizes[b]) {
							btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Icon') > -1) {
							btn.setIcon(icons[b])
						}
						if (s.search('Text') > -1) {
							btn.setText(label);
						}
						if (s.search('Left') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnLeft);
						}
						if (s.search('Top') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnTop);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Bottom') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnBottom);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
					}
				});
				sections.each(function(s) {
					var h = new Element('h2', {'text': s}).inject('toggle');
					var div = new Element('div').inject('toggle');
					for (var b=0;b<3;b++) {
						var btn = new Mt.MPushButton(div);
						btn.setCheckable(true);
						if (sizes[b]) {
							btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Icon') > -1) {
							btn.setIcon(icons[b])
						}
						if (s.search('Text') > -1) {
							btn.setText(label);
						}
						if (s.search('Left') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnLeft);
						}
						if (s.search('Top') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnTop);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Bottom') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnBottom);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
					}
				});
				sections.each(function(s) {
					var h = new Element('h2', {'text': s}).inject('menu');
					var div = new Element('div').inject('menu');
					for (var b=0;b<3;b++) {
						var btn = new Mt.MPushButton(div);
						var m = new Mt.MMenu();
						m.addAction('Menu Item 1');
						m.addAction('Menu Item 2');
						m.addAction('Menu Item 3');
						btn.setMenu(m);
						if (sizes[b]) {
							btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Icon') > -1) {
							btn.setIcon(icons[b])
						}
						if (s.search('Text') > -1) {
							btn.setText(label);
						}
						if (s.search('Left') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnLeft);
						}
						if (s.search('Top') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnTop);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Bottom') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnBottom);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
					}
				});
				sections.each(function(s) {
					var h = new Element('h2', {'text': s}).inject('split');
					var div = new Element('div').inject('split');
					for (var b=0;b<3;b++) {
						var btn = new Mt.MSplitButton(div);
						var m = new Mt.MMenu();
						m.addAction('Menu Item 1');
						m.addAction('Menu Item 2');
						m.addAction('Menu Item 3');
						btn.setMenu(m);
						if (sizes[b]) {
							btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Icon') > -1) {
							btn.setIcon(icons[b])
						}
						if (s.search('Text') > -1) {
							btn.setText(label);
						}
						if (s.search('Left') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnLeft);
						}
						if (s.search('Top') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnTop);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
						if (s.search('Bottom') > -1) {
							btn.setOrientation(Mt.MAbstractButton.Orientation.TextOnBottom);
							//btn.setGeometry(0,0,'auto', sizes[b]);
						}
					}
				});
			})
		</script>
	</head>
	<body>
		<div id="normal"><h1>Normal Buttons</h1></div>
		<div id="toggle"><h1>Toggle Buttons</h1></div>
		<div id="menu"><h1>Menu Buttons</h1></div>
		<div id="split"><h1>Split Buttons</h1></div>
	</body>
</html>
